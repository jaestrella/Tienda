    <head>
        <meta charset="UTF-8">

            content="Tienda web para venta de Funkos. Realizada como trabajo para 2º CFGS DAW IES Virgen del Carmen" />

            content="Jesús Escabias Martínez, José Antonio Estrella Fernández y Antonio Rodríguez González" />

        <title>Inicio - FunkoShop</title>
        <link rel="stylesheet" type="text/css" href="ASSETS/CSS/reset.css">
        <link rel="stylesheet" type="text/css" href="ASSETS/CSS/general.css">

        <link rel="stylesheet" type="text/css" href="ASSETS/CSS/contacto.css">
        <link rel="stylesheet" type="text/css" media="(min-width: 320px) and (max-width:720px)"
            href="ASSETS/CSS/media_queries/mobile.css">
    </head>

    <body>
        <main>
            <section>
                <h2>Contáctanos</h2>
                <form action="#" method="POST">
                    <fieldset>

                        <label for="nombre">NOMBRE</label>
                        <input id="nombre" name="nombre" placeholder="Nombre" />

                        <label for="correo">CORREO</label>
                        <input id="correo" name="correo" type="email" placeholder="E-mail" />

                        <label for="asunto">ASUNTO</label>
                        <input id="asunto" name="asunto" placeholder="Asunto" />

                        <label for="mensaje">MENSAJE</label>
                        <textarea id="mensaje" rows="5" cols="50" placeholder="Escriba aqui su mensaje..."></textarea>

                        <label for="politica">Acepto las políticas de la empresa</label>
                        <input id="politica" name="politica" type="checkbox" value="" />

                        <input id="boton" name="enviar" type="button" value="Enviar" />
                        <input id="boton" name="cancelar" type="reset" value="Cancelar" />
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <div class="info-pagina">
                <p>Ayuda e información</p>
                <ul>
                    <li>-<a href="politica-privacidad.html" target="_blank" rel="noopener noreferrer">Política de
                            privacidad</a></li>
                    <li>-<a href="politica-datos.html" target="_blank" rel="noopener noreferrer">Política de protección
                            de
                            datos y condiciones de uso</a></li>
                    <li>-<a href="contacto.html" target="_blank" rel="noopener noreferrer">Página de contacto</a></li>
                </ul>
            </div>
            <div class="social">
                <ul>
                    <li><a href="https://facebook.com" target="_blank" rel="noopener noreferrer"><img
                                src="ASSETS/MULTIMEDIA/IMAGENES/facebook.png" alt="Facebook"></a></li>
                    <li><a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><img
                                src="ASSETS/MULTIMEDIA/IMAGENES/twitter.png" alt="Twitter"></a></li>
                    <li><a href="https://instagram.com" target="_blank" rel="noopener noreferrer"><img
                                src="ASSETS/MULTIMEDIA/IMAGENES/instagram.png" alt="Instagram"></a></li>
                </ul>
            </div>
            <div class="info-pago">
                <ul>
                    <li><img src="ASSETS/MULTIMEDIA/IMAGENES/tarjeta-mastercard.png" alt="Mastercard"></li>
                    <li><img src="ASSETS/MULTIMEDIA/IMAGENES/visa.png" alt="Visa"></li>
                    <li><img src="ASSETS/MULTIMEDIA/IMAGENES/paypal.png" alt="Paypal"></li>
                </ul>
            </div>
            <div class="copyright">
                <p>2020 © The FunkoShop SL. Creada por estudiantes de 2º DAW.</p>
            </div>
        </footer>
