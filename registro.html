<html>

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Tienda web para venta de Funkos. Realizada como trabajo para 2º CFGS DAW IES Virgen del Carmen" />
    <meta name="keywords" content="funko, marvel, juego de tronos, got, dc, dragon ball, comic, merchandising" />
    <meta name="author"
        content="Jesús Escabias Martínez, José Antonio Estrella Fernández y Antonio Rodríguez González" />
    <meta name="copyright"
        content="Jesús Escabias Martínez, José Antonio Estrella Fernández y Antonio Rodríguez González" />
    <meta http-equiv="expires" content="Sun, 01 March 2020 00:00:00 GMT" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro - FunkoShop</title>
    <link rel="stylesheet" type="text/css" href="ASSETS/CSS/reset.css">
    <link rel="stylesheet" type="text/css" href="ASSETS/CSS/general.css">
    <link rel="stylesheet" type="text/css" href="ASSETS/CSS/registro.css">
</head>

<body>
    <main>
        <section>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Registro en FunkoShop</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="nombre">NOMBRE</label>
                                <input id="nombre" name="nombre" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="apellidos">APELLIDOS</label>
                                <input id="apellidos" name="apellidos" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="correo">CORREO</label>
                                <input id="correo" name="correo" type="email" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="nacimiento">FECHA DE NACIMIENTO</label>
                                <input id="nacimiento" name="nacimiento" type="date" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="direccion">DIRECCION</label>
                                <input id="direccion" name="direccion" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="provincia">PROVINCIA</label>
                                <input id="provincia" name="provincia" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="localidad">LOCALIDAD</label>
                                <input id="localidad" name="localidad" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cp">CÓDIGO POSTAL</label>
                                <input id="cp" name="cp" type="number" min="1" max="3001" value="" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="politica" name="politica" type="checkbox" value="" />
                                <label for="politica">Acepto las políticas de la empresa</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="enviar" name="enivar" type="button" value="Enviar" />
                                <input id="cancelar" name="cancelar" type="reset" value="Cancelar" />
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
